<div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
        <div class="card mb-3">
            <div class="card-body">
                <img src="{{product.imgsource}}"/>
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-test">{{product.description}}</p>
                <a [routerLink]="['/product-detail/', product.id]" class="btn btn-danger">
                    Check Product
                </a>
            </div>
        </div>
    </div>
</div>
